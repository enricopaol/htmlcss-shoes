<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Contenitore cerchi -->
        <div class="circles">
            <!-- Cerchi numerati -->
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <!-- Fine Cerchi numerati -->
        </div>     
        <!-- Fine contenitore cerchi -->
    </header>   
    <!-- Fine Header -->

    <!-- Main -->
    <main>
        <!-- Sezione 1 "superga" -->
        <section class="bg-red">
            <div class="container">
                <img src="img/01.png" alt="superga">
                <h1>IL NOSTRO MODELLO <br /> 
                    DI PUNTA</h1>
            </div>
        </section>
        <!-- Fine Sezione 1 "superga" -->

        <!-- Sezione 2 "Tommy Hilfigher" -->
        <section class="bg-green">
            <div class="container">
                <img src="img/02.png" alt="tommy hilfigher">
                <h1>IL NOSTRO MODELLO <br /> 
                    DI PUNTA</h1>
            </div>
        </section>
        <!-- Fine Sezione 3 "Tommy Hilfigher" -->

        <!-- Sezione 3 "All-Star" -->
        <section class="bg-yellow">
            <div class="container">
                <img src="img/03.png" alt="all star">
                <h1 id="green-text">IL NOSTRO MODELLO <br /> 
                    DI PUNTA</h1>
            </div>
        </section>
        <!-- Fine Sezione 1 "All Star" -->
    </main>
    <!-- Fine Main -->
    
</body>
</html>
